stages:
  - build
  - deploy


image: node:18.0

build:
  stage: build
  cache:
    key:
      files:
        - package-lock.json
      prefix: npm
    paths:
      - node_modules/
  artifacts:
    paths:
      - "build/"
  script:
    - echo "RUNNING BUILD..."
    - npm i
    - npm run build
  rules:
    - if: $CI_COMMIT_BRANCH != "main"

# ! DO NOT CHANGE NAME OF THIS.
# ! Used to be 'deploy', and GitLab did not like that.
pages:
  stage: deploy
  cache:
    key:
      files:
        - package-lock.json
      prefix: npm
    paths:
      - node_modules/
  script:
    - echo "RUNNING BUILD..."
    - npm i
    - npm run build
  artifacts:
    paths:
      - build
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
